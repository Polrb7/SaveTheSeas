<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveTheSeas</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="h-14 content-center bg-blue-400 text-white font-semibold w-full"
    >
    <nav class="relative h-14 bg-blue-400 text-white font-semibold z-20">
      <div class="flex justify-between items-center px-5 h-full">
        <div class="flex items-center">
          <a href="../index.html">
            <img
              src="../img/LogoSaveTheSeas.png"
              class="h-10 w-12"
              alt="Logo SaveTheSeas"
            />
          </a>
        </div>

        <div class="hidden md:flex space-x-5">
          <a class="hover:text-lg" href="./AboutUs.html">About Us</a>
          <a class="hover:text-lg" href="./WhatWeDo.html">What we do</a>
          <a class="hover:text-lg" href="./Gallery.html">Gallery</a>
          <a class="hover:text-lg text-sts-dark-blue" href="./Merch.html">Merch</a>
          <a class="hover:text-lg" href="./JoinUs.html">Join Us</a>
          <a class="hover:text-lg" href="./News.html">News</a>
        </div>

        <div class="hidden md:flex items-center space-x-2">
          <a href="">
            <img class="w-10 h-10" src="../img/profile-circle.png" alt="Profile" />
          </a>
          <a href="./login.html" class="hover:text-lg">Log Out</a>
        </div>

        <button
          id="menuButton"
          class="md:hidden flex items-center focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <div
        id="mobileMenu"
        class="hidden absolute w-full top-14 flex-col text-center bg-blue-400 text-white px-5 py-3 space-y-2 md:hidden z-10"
      >
        <a class="hover:text-lg block" href="./AboutUs.html">About Us</a>
        <a class="hover:text-lg block" href="./WhatWeDo.html"
          >What we do</a
        >
        <a class="hover:text-lg block" href="./Gallery.html">Gallery</a>
        <a class="hover:text-lg block text-sts-dark-blue" href="./Merch.html">Merch</a>
        <a class="hover:text-lg block" href="./JoinUs.html">Join Us</a>
        <a class="hover:text-lg block" href="./News.html">News</a>
        <a class="hover:text-lg block" href="#">Profile</a>
        <a href="./login.html" class="hover:text-lg block">Log Out</a>
      </div>
    </nav>
    <main>
      <div
        class="my-10 ml-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-sts-dark-blue font-bold"
      >
        <div class="text-center place-self-center">
          <a href="./Product.html"
            ><img
              class="w-80 items-center"
              src="../img/Merch-Sudadera.png"
              alt="SaveTheSeas Hoodie"
          /></a>
          <p class="">39,99€</p>
        </div>
        <div class="text-center place-self-center">
          <img
            class="w-80 items-center"
            src="../img/Merch-Banyador.png"
            alt="SaveTheSeas Swimsuit"
          />
          <p class="">39,99€</p>
        </div>
        <div class="text-center place-self-center">
          <img
            class="w-80 items-center"
            src="../img/Merch-Gorra.png"
            alt="SaveTheSeas Cap"
          />
          <p class="">39,99€</p>
        </div>
        <div class="text-center place-self-center">
          <img
            class="w-80 items-center"
            src="../img/Merch-Mitjons.png"
            alt="SaveTheSeas Socks"
          />
          <p class="">39,99€</p>
        </div>
        <div class="text-center place-self-center">
          <img
            class="w-80 items-center"
            src="../img/Merch-Sudadera2.png"
            alt="SaveTheSeas Hoodie"
          />
          <p class="">39,99€</p>
        </div>
        <div class="text-center place-self-center">
          <img
            class="w-80 items-center"
            src="../img/Merch-Samarreta.png"
            alt="SaveTheSeas T-Shirt"
          />
          <p class="">39,99€</p>
        </div>
      </div>
    </main>
    <script>
      document
        .getElementById("menuButton")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobileMenu");
          mobileMenu.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
