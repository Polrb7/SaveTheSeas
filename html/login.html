<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveTheSeas</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-screen">
      <div class="flex-1 bg-white">
        <div class="flex items-center justify-center h-full">
          <form action="" class=" p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-6xl font-black mb-6 text-center text-sts-dark-blue">Login</h2>
            <p class="text-sts-dark-blue">Loging using your social media accounts</p>
            <div class="flex justify-center space-x-4 mb-6">
              <a href="#" class="text-sts-dark-blue hover:text-sts-sky-blue transition duration-300 ease-in-out">
                <img src="../img/google-icon.png" alt="Google" class="h-8">
              </a>
              <a href="#" class="text-sts-dark-blue hover:text-sts-sky-blue transition duration-300 ease-in-out">
                <img src="../img/facebook-icon.png" alt="Facebook" class="h-8">
              </a>
              <a href="#" class="text-sts-dark-blue hover:text-sts-sky-blue transition duration-300 ease-in-out">
                <img src="../img/linkedin-icon.png" alt="LinkedIn" class="h-8">
              </a>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
              <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
              <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex-1 bg-custom-blue flex items-center justify-center">
        <img src="../img/LogoSaveTheSeas.png" alt="SaveTheSeas Logo" class="h-40 mb-4 absolute top-0 right-0 m-4">
        <div class="flex flex-col items-center">
          <form action="" class="flex flex-col items-center">
        <h1 class="text-textColor mb-4 text-6xl font-black">Don't have an account?</h1>
        <p class="text-textColor text-3xl">Register and discover what we do</p>
        <button class="bg-sts-sky-blue text-sts-dark-blue rounded-full text-2xl mt-6 pl-12 pr-12 pt-1 pb-2 hover:bg-sts-dark-blue hover:text-sts-sky-blue transition duration-300 ease-in-out">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
